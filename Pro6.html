<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="Pro6.css">
    <script defer src="Pro6.js"></script>
</head>

<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <br>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <br>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper and Scissors</h1>
            <button>Let's Play</button>
        </div>

        <div class="resetGame">
            <p>
                <iframe src="https://giphy.com/embed/1dLRPrlVcvrB7trFOU" width="400" height="400" frameBorder="0"
                    class="giphy-embed" allowFullScreen>
                </iframe>
            <p>
                <a href="https://giphy.com/gifs/rocketmortgage-rocket-mortgage-quicken-1dLRPrlVcvrB7trFOU">via GIPHY</a>
            </p>
            <button>Play again</button>
            </p>
        </div>

        <div class="match">
            <h2 class="winner">Choose an option</h2>
            <div class="gameOver">
                <div class="hands reset">
                    <img class="player-hand" src="./imgs/rock.png" alt="">
                    <img class="computer-hand" src="./imgs/rock.png" alt="">
                </div>
                <div class="options reset">
                    <button class="rock">rock</button>
                    <button class="paper">paper</button>
                    <button class="scissors">scissors</button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
